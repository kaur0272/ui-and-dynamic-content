<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI and Dynamic Content</title>
     <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans" rel="stylesheet">
    
</head>
<body class="widget">
  <div class="bimg">
       <header class="masthead">
    
             <img src="img/cart.png" width="150px">
             <h1>Shopping Cart</h1>
             <h3>What do you need to buy today?</h3>
         
       </header>
   <div class="main">
       
        <h1>Add Item to List:</h1>
         
         <!--text field-->
        <input type="text" id="input" placeholder="Type Item Here">
        
        <!--button-->
        <input type="button" id="button" value="Add Item to Cart"> 
           
        <p class="itemsList"></p>
        
        <!--list-->
        <ul></ul>
        <hr>
        
        <!--errors-->
        <p class="feedback"></p>
    </div>
    
    <!--social media links here-->
    <footer>
        <div class="social">
            <a  href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a  href="https://www.twitter.com/" class="fa fa-twitter"></a>
            <a  href="https://www.instagram.com/" class="fa fa-instagram"></a>     
        </div>
        
    </footer>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
